name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install and build
        run: |
          npm ci
          npm run build
          npx cap sync android
      
      - name: Setup Gradle permissions
        run: |
          cd android
          chmod +x gradlew
      
      - name: Debug - Check Android files
        run: |
          cd android
          echo "=== Build.gradle content ==="
          cat app/build.gradle | grep -A 5 -B 5 "applicationId\|namespace" || echo "No se pudo leer build.gradle"
          echo "=== Google services file ==="
          ls -la app/google-services.json || echo "google-services.json no encontrado"
          echo "=== Package name in manifest ==="
          cat app/src/main/AndroidManifest.xml | grep package || echo "No se pudo leer AndroidManifest.xml"
      
      - name: Build APK with full logs
        run: |
          cd android
          ./gradlew clean assembleDebug --no-daemon --stacktrace --info --warning-mode all
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nupsi-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30