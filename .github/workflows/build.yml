name: Build Android APK

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '22.21.1'
  JAVA_VERSION: '17'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci --no-audit

    - name: Fix Google Services version
      run: |
        # Corregir la versión incompatible de Google Services
        sed -i 's/com.google.gms:google-services:4.4.2/com.google.gms:google-services:4.4.0/g' android/build.gradle
        echo "✅ Fixed Google Services version"

    - name: Build Ionic app
      run: |
        npm run build -- --configuration=production

    - name: Setup Android
      run: |
        npx cap sync android

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: nupsi-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30