name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '22.21.1'  # Tu versi√≥n actual
  JAVA_VERSION: '17'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 'latest'
        accept-android-sdk-licenses: true

    - name: Install dependencies
      run: |
        npm ci --prefer-offline --no-audit

    - name: Build Ionic production
      run: |
        npm run build -- --configuration=production

    - name: Setup Capacitor Android
      run: |
        if [ ! -d "android" ]; then
          echo "Adding Android platform..."
          npx cap add android
        else
          echo "Android platform already exists"
        fi
        npx cap sync android

    - name: Setup Gradle
      run: |
        cd android
        chmod +x gradlew

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Install Android SDK components
      run: |
        yes | sdkmanager "platforms;android-33"
        yes | sdkmanager "build-tools;33.0.2"
        yes | sdkmanager "platform-tools"

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew clean assembleDebug --no-daemon --parallel --build-cache --stacktrace

    - name: Verify APK files
      run: |
        echo "=== Generated APK Files ==="
        find android/app/build/outputs -name "*.apk" -type f -exec ls -la {} \;
        
        APK_FILE=$(find android/app/build/outputs -name "app-debug.apk" -type f)
        if [ -f "$APK_FILE" ]; then
          echo "‚úÖ APK generated successfully"
          echo "üì± File: $APK_FILE"
          echo "üì¶ Size: $(ls -lh "$APK_FILE" | awk '{print $5}')"
        else
          echo "‚ùå APK not found!"
          exit 1
        fi

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: nupsi-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Run tests
      run: |
        npm run test -- --watch=false --browsers=ChromeHeadless --no-progress
      continue-on-error: true

    - name: Build success
      if: success()
      run: |
        echo "üéâ Build completed successfully!"
        echo "üì± APK: com.jawini.nupsi v1.0"