name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.20.4'
  JAVA_VERSION: '17'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools-version: '33.0.2'
        cmake-version: '3.22.1'

    - name: Install dependencies
      run: |
        npm ci --prefer-offline --no-audit

    - name: Build Ionic production
      run: |
        npm run build -- --configuration=production

    - name: Setup Capacitor Android
      run: |
        # Verificar y configurar Android platform
        if [ ! -d "android" ]; then
          echo "Adding Android platform..."
          npx cap add android
        else
          echo "Android platform already exists"
        fi
        
        # Sincronizar cambios
        npx cap sync android

    - name: Setup Gradle
      run: |
        cd android
        chmod +x gradlew
        # Verificar variables de versiÃ³n
        cat variables.gradle || echo "No variables.gradle found"

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Check Firebase configuration
      run: |
        cd android/app
        if [ -f "google-services.json" ]; then
          echo "âœ… Firebase config found - Building with Firebase support"
          echo "File size: $(wc -c < google-services.json) bytes"
        else
          echo "âš ï¸  Firebase config not found - Building without Firebase"
        fi

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew clean assembleDebug --no-daemon --parallel --build-cache --stacktrace --info

    - name: Verify and list APK files
      run: |
        echo "=== Generated APK Files ==="
        find android/app/build/outputs -name "*.apk" -type f -exec ls -la {} \;
        
        echo "=== APK Details ==="
        APK_FILE=$(find android/app/build/outputs -name "app-debug.apk" -type f)
        if [ -f "$APK_FILE" ]; then
          echo "âœ… APK generated successfully: $APK_FILE"
          echo "File size: $(ls -lh "$APK_FILE" | awk '{print $5}')"
        else
          echo "âŒ APK not found!"
          exit 1
        fi

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: nupsi-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: error

    - name: Run tests
      run: |
        npm run test -- --watch=false --browsers=ChromeHeadless --no-progress
      continue-on-error: true

    - name: Security audit
      run: |
        npm audit --audit-level=high
      continue-on-error: true

    - name: Build success notification
      if: success()
      run: |
        echo "ðŸŽ‰ Build completed successfully!"
        echo "ðŸ“± APK available in Artifacts section"
        echo "ðŸ”§ Package: com.jawini.nupsi"
        echo "ðŸ“¦ Version: 1.0"

  # Job opcional para notificaciones
  notify:
    runs-on: ubuntu-latest
    needs: build-android
    if: always()
    steps:
      - name: Build status
        run: |
          if [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "âœ… Build succeeded"
          else
            echo "âŒ Build failed"
          fi