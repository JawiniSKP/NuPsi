version: "3.1"

nlu:

  # --- Intent para activar Gemini ---
  - intent: open_chat
    examples: |
      - quiero hablar con gemini
      - activar gemini
      - chatear con la ia
      - preguntarle algo a gemini
      - necesito una respuesta avanzada
      - hablar con tu cerebro avanzado
      - iniciar chat avanzado
      - quiero usar la inteligencia artificial
      - cambia a modo avanzado
      - puedes responder esto?
      - quiero que me ayudes con algo complejo
      - háblame de algo que no sepa
      - cerebro avanzado

  # --- Intent para salir del chat con Gemini ---
  - intent: stop_chat
    examples: |
      - salir del chat
      - terminar chat
      - basta de gemini
      - volver a lo normal
      - no más ia
      - cancelar gemini
      - volver a mis funciones
      - desconectar ia
      - desactiva gemini
      - quiero mi bot normal
      - modo normal

  # --- Intent para preguntar directamente a Gemini ---
  - intent: ask_gemini
    examples: |
      - ¿Qué es la inteligencia artificial?
      - Cuéntame un chiste
      - Explica el teorema de Pitágoras
      - Hazme una pregunta
      - Necesito información sobre el universo
      - Cuál es la capital de Francia
      - dame el número de la suerte
      - cuánto es 2 + 2
      - qué tiempo hace hoy
      - háblame de política
      - cuál es la mejor serie
      - dónde puedo comprar ropa

  - intent: greet
    examples: |
      - hola
      - buenos días
      - buenas tardes
      - buenas noches
      - que tal
      - hola bot
      - hey
      - holi

  - intent: goodbye
    examples: |
      - adiós
      - hasta luego
      - nos vemos
      - chao
      - me despido
      - adiosito

  - intent: affirm
    examples: |
      - sí
      - claro
      - por supuesto
      - exacto
      - correcto
      - así es
      - vale

  - intent: deny
    examples: |
      - no
      - para nada
      - incorrecto
      - no es eso
      - no quiero

  - intent: bot_challenge
    examples: |
      - eres un bot
      - eres humano
      - quien eres
      - eres real
      - eres una persona
      - eres inteligencia artificial

  - intent: thanks
    examples: |
      - gracias
      - muchas gracias
      - te lo agradezco
      - mil gracias
      - muy amable

  - intent: introduce_bot
    examples: |
      - preséntate
      - dime quién eres
      - cuál es tu propósito
      - a qué te dedicas
      - qué haces

  - intent: ask_capabilities
    examples: |
      - qué puedes hacer
      - en qué me puedes ayudar
      - cuáles son tus funciones
      - qué temas cubres
      - qué sabes hacer

