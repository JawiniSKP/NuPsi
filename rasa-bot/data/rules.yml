language: es
# recipe: default.v1 # Puedes descomentar esto cuando actualices a Rasa 4.x

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector # Mantenido si quieres intents de recuperación (FAQ)
    epochs: 100
    retrieval_intent: "faq" # Asegúrate de tener ejemplos para un intent 'faq' si lo usas
    constrain_similarities: true
  # FallbackClassifier ya no es necesario si RulePolicy con nlu_fallback_threshold lo gestiona
  # - name: FallbackClassifier
  #   threshold: 0.3
  #   ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
  - name: TEDPolicy
    epochs: 50
    constrain_similarities: true
  - name: RulePolicy
    core_fallback_threshold: 0.3
    nlu_fallback_threshold: 0.3 # Umbral para activar el fallback cuando NLU no entiende
    fallback_action_name: "action_fallback_to_gemini" # La acción que se ejecuta como fallback NLU

