# data/rules.yml

version: "3.1"
rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say "I am a bot" anytime the user challenges the bot
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Activate NLU fallback
    steps:
      - intent: nlu_fallback
      - action: utter_default # Esta acción es tu respuesta genérica si el bot no entiende