            requested_slot: user_goal

  dietary_restrictions:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: nutrition_profile_form
            requested_slot: dietary_restrictions

  activity_level:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: nutrition_profile_form
            requested_slot: activity_level

  # ‚Äî‚Äî Datos para IMC/recetas ‚Äî‚Äî
  weight_kg:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  height_m:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  recipe_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        intent:
          - ask_meal_planning

forms:
  nutrition_profile_form:
    required_slots:
      - user_goal
      - dietary_restrictions
      - activity_level

