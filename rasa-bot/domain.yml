    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: macronutrient

  muscle_group:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: muscle_group

  goal:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: goal

  # Control del modo avanzado (Gemini)
  gemini_active:
